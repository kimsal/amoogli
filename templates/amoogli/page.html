{% include template_name+'/header.html' %} 
<section>
	<div class="container">
	{%for page in page_object%}
		<div  class="col-sm-12">
		<center>
			<h3>
				<b>{{page.title}}
				</b>
			</h3>
		</center>
		</div>
		<div  class="col-sm-12">
			{{page.description|safe}}
		</div>
	</div>
	{%endfor%}
</section>

{% include template_name+'/footer.html' %}
