<body>
<input type="checkbox" id="toggle" />
<nav id="site-nav" class="site-nav post">
  <div class="container">
    <div class="logo"><a href="/"><strong>Amoogli</strong></a></div>
    <label class="navBars" for="toggle"> <i class="fa fa-bars"></i> </label>
    <ul id="menu" class="menu" style="z-index:300;">
    	<li><a href="/">Home</a></li>
	    {%for category in categories%}
	      <li><a href="/{{category.slug}}">{{category.name}}</a></li>
      {%endfor%}
      {%for page in pages%}
      	<li><a href="/{{page.slug}}">{{page.title}}</a></li>
      {%endfor%}
    </ul>
  </div>
</nav>
